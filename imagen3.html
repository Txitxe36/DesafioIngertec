<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>imagen 3</title>
</head>
<body class="tercer">
  
  <script>
    function enviar()
    {
      
    window.opener.document.getElementById("prueba3");

    const contador2 = window.opener.document.getElementById("prueba3");
    const sumar = document.getElementById("incremento3");
    numeroTres =0;
    sumar.onclick= ()=>{
      
      numeroTres++;
    
    contador2.textContent = numeroTres;
   
}};
</script>
    <div class="d-grid gap-2 col-3 mx-auto">
       
        <button class="btn btn-outline-primary btn-sm  m-1" type="button" id="incremento3" onclick="enviar()">Ok</button>
        <button class="btn btn-outline-danger btn-sm  m-1" type="button" onclick="window.close()">Cerrar</button>
     
      </div>
     
    
      <script src="main.js"></script>
</body>
</html>
