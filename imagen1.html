<head>

<body class="primer">
 
  <script>
    function enviar()
    {
      
    window.opener.document.getElementById("prueba");
   
    const contador2 = window.opener.document.getElementById("prueba");
    const sumar = document.getElementById("incremento");
    var numeroUno=0;
    localStorage.setItem("numeroUno",numeroUno);
    sumar.onclick= ()=>{
   
        numeroUno++;
        contador2.innerHTML = numeroUno; 
    }};
</script>
   
    <div class="d-grid gap-2 col-3 mx-auto">
       
        <button class="btn btn-outline-primary btn-sm  m-1" type="button" id="incremento" onclick="enviar()" >Ok</button>
        <button class="btn btn-outline-danger btn-sm  m-1" type="button" onclick="window.close()">Cerrar</button>
     
      </div>
     
    
      <script src="main.js"></script>
</body>
</html>
